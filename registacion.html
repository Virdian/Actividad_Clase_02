<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>¡Registración!</title>
</head>
<body>
	<header>
		<nav>
			<ul>
				<li><a href="https://www.rosario3.com/seccion/ultimas-noticias/">Últimas Noticias</a></li>
				<li><a href="https://www.rosario3.com/seccion/ciudad/">Ciudad</a></li>
				<li><a href="https://www.rosario3.com/seccion/region/">Región</a></li>
				<li><a href="https://www.rosario3.com/seccion/policiales/">Policiales</a></li>
				<li><a href="https://www.rosario3.com/seccion/deportes/">Deportes</a></li>
				<li><a href="https://www.rosario3.com/seccion/ocio/">Ocio</a></li>
				<li><a href="https://www.rosario3.com/seccion/videos/">Videos</a></li>
				<li><a href="index.html">Volver a la noticia</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<h1>¡Registrate en nuestra página!</h1>
		<h2>Recibí las noticias que más te interesen por correo electrónico.</h2>

		<form>
			<label>Nombre:</label>
			<input type="text">

			<label>Genero:</label>
			<select name="" id="">
				<option value="Hombre">Hombre</option>
				<option value="Mujer">Mujer</option>
				<option value="Otro">Otro</option>
			</select>

			<label>Email:</label>
			<input type="email">

			<label>Fecha de Nacimiento:</label>
			<input type="date">

			<label>¿Pagarías una subscipción?:</label>
			<input type="radio" name="subs" value="Sí">
			<label>Sí</label>
			<input type="radio" name="subs" value="No">
			<label>No</label>

			<label>Categorias:</label>
			<input type="checkbox" name="Categoria" value="Ciudad">
			<label>Ciudad</label>
			<input type="checkbox" name="Categoria" value="Region">
			<label>Región</label>
			<input type="checkbox" name="Categoria" value="Policiales">
			<label>Policiales</label>
			<input type="checkbox" name="Categoria" value="Deportes">
			<label>Deportes</label>
			<input type="checkbox" name="Categoria" value="Ocio">
			<label>Ocio</label>
			<input type="checkbox" name="Categoria" value="Videos">
			<label>Videos</label>
			<input type="checkbox" name="Categoria" value="Economia">
			<label>Economía</label>
			<input type="checkbox" name="Categoria" value="Tecnologia">
			<label>Tecnología</label>
			<input type="checkbox" name="Categoria" value="Mundo">
			<label>Mundo</label>
			
			<button>Registrar</button>
			<button>Cancelar</button>
		</form>
	</main>
	<footer>
		<img src="https://www.rosario3.com/__export/1559661968129/sites/rosario3/arte/v2/r3-logo.svg" alt="Logo de Rosario3">
	</footer>
</body>
</html>
